<!DOCTYPE html>
<html lang="en">
<head>
	<title>Verlet Spider web - Sub Protocol</title>
	<meta name="author" content="Sub Protocol" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen, projection" />
	<script type="text/javascript" src="../js/common/vec2.js"></script>
	<script type="text/javascript" src="../js/common/constraint.js"></script>
	<script type="text/javascript" src="../js/common/simulation.js"></script>
</head>
<body>
	<canvas id="scratch" style="width: 800px; height: 500px;"></canvas>
	<script type="text/javascript">

	VerletSimulation.prototype.spider = function(origin, radius) {
		var i;
		this.radius = radius;
		var legSeg1Stiffness = 0.9;
		var legSeg2Stiffness = 0.7;
		var legSeg3Stiffness = 0.5;
		var legSeg4Stiffness = 0.9;
		var bodyStiffness = 0.9;
		
		var composite = new this.Composite();
		
		composite.particles.push(new Particle(origin));
		
		
		// body
		for (i=0;i<4;++i) {
			composite.particles.push(new Particle(origin.add(new Vec2(3,(i-1.5)*2))));
			composite.particles.push(new Particle(origin.add(new Vec2(-3,(i-1.5)*2))));
		}
		
		for (i=1;i<7;++i) 
			composite.constraints.push(new DistanceConstraint(composite.particles[i], composite.particles[i+2], bodyStiffness));
		
		composite.constraints.push(new DistanceConstraint(composite.particles[1], composite.particles[2], bodyStiffness));
		composite.constraints.push(new DistanceConstraint(composite.particles[7], composite.particles[8], bodyStiffness));
		composite.constraints.push(new DistanceConstraint(composite.particles[0], composite.particles[1], bodyStiffness));
		composite.constraints.push(new DistanceConstraint(composite.particles[0], composite.particles[2], bodyStiffness));
		composite.constraints.push(new DistanceConstraint(composite.particles[0], composite.particles[7], bodyStiffness));
		composite.constraints.push(new DistanceConstraint(composite.particles[0], composite.particles[8], bodyStiffness));
		
		
		// legs
		for (i=0;i<4;++i) {
			composite.particles.push(new Particle(composite.particles[i*2+1].pos.add(new Vec2(2,(i-1.5)*2))));
			composite.particles.push(new Particle(composite.particles[i*2+2].pos.add(new Vec2(-2,(i-1.5)*2))));
			
			var len = composite.particles.length;
			composite.constraints.push(new DistanceConstraint(composite.particles[i*2+1], composite.particles[len-2], legSeg1Stiffness));
			composite.constraints.push(new DistanceConstraint(composite.particles[i*2+2], composite.particles[len-1], legSeg1Stiffness));
			
			
			composite.particles.push(new Particle(composite.particles[len-2].pos.add((new Vec2(20,(i-1.5)*30)).normal().mutableScale(20))));
			composite.particles.push(new Particle(composite.particles[len-1].pos.add((new Vec2(-20,(i-1.5)*30)).normal().mutableScale(20))));
			
			len = composite.particles.length;
			composite.constraints.push(new DistanceConstraint(composite.particles[len-4], composite.particles[len-2], legSeg2Stiffness));
			composite.constraints.push(new DistanceConstraint(composite.particles[len-3], composite.particles[len-1], legSeg2Stiffness));
			
			composite.particles.push(new Particle(composite.particles[len-2].pos.add((new Vec2(20,(i-1.5)*50)).normal().mutableScale(20))));
			composite.particles.push(new Particle(composite.particles[len-1].pos.add((new Vec2(-20,(i-1.5)*50)).normal().mutableScale(20))));
			
			len = composite.particles.length;
			composite.constraints.push(new DistanceConstraint(composite.particles[len-4], composite.particles[len-2], legSeg3Stiffness));
			composite.constraints.push(new DistanceConstraint(composite.particles[len-3], composite.particles[len-1], legSeg3Stiffness));
			
			
			composite.particles.push(new Particle(composite.particles[len-2].pos.add((new Vec2(20,(i-1.5)*100)).normal().mutableScale(5))));
			composite.particles.push(new Particle(composite.particles[len-1].pos.add((new Vec2(-20,(i-1.5)*100)).normal().mutableScale(5))));
			
			len = composite.particles.length;
			composite.constraints.push(new DistanceConstraint(composite.particles[len-4], composite.particles[len-2], legSeg4Stiffness));
			composite.constraints.push(new DistanceConstraint(composite.particles[len-3], composite.particles[len-1], legSeg4Stiffness));
		}
		
		for (i in composite.particles)
			composite.pin(i);
		
		this.composites.push(composite);
		return composite;
	}
	
	VerletSimulation.prototype.spiderweb = function(origin, radius, segments, depth) {
		var stiffness = 0.6;
		var tensor = 0.3;
		var stride = (2*Math.PI)/segments;
		var n = segments*depth;
		var radiusStride = radius/n;
		var i, c;

		var composite = new this.Composite();

		// particles
		for (i=0;i<n;++i) {
			var theta = i*stride + Math.cos(i*0.4)*0.05 + Math.cos(i*0.05)*0.2;
			var shrinkingRadius = radius - radiusStride*i + Math.cos(i*0.1)*20;
			
			var offy = Math.cos(theta*2.1)*(radius/depth)*0.2;
			composite.particles.push(new Particle(new Vec2(origin.x + Math.cos(theta)*shrinkingRadius, origin.y + Math.sin(theta)*shrinkingRadius + offy)));
		}
		
		for (i=0;i<segments;i+=4)
			composite.pin(i);

		// constraints
		for (i=0;i<n-1;++i) {
			// neighbor
			composite.constraints.push(new DistanceConstraint(composite.particles[i], composite.particles[i+1], stiffness));
			
			// span rings
			var off = i + segments;
			if (off < n-1)
				composite.constraints.push(new DistanceConstraint(composite.particles[i], composite.particles[off], stiffness));
			else
				composite.constraints.push(new DistanceConstraint(composite.particles[i], composite.particles[n-1], stiffness));
		}
		
		for (c in composite.constraints)
			composite.constraints[c].distance *= tensor;

		this.composites.push(composite);
		return composite;
	}
	
	window.onload = function() {
		var canvas = document.getElementById("scratch");

		// canvas dimensions
		var width = parseInt(canvas.style.width);
		var height = parseInt(canvas.style.height);

		// retina
		var dpr = window.devicePixelRatio || 1;
		canvas.width = width*dpr;
		canvas.height = height*dpr;
		canvas.getContext("2d").scale(dpr, dpr);

		// simulation
		var sim = new VerletSimulation(width, height, canvas);
		
		// entities
		var spiderweb = sim.spiderweb(new Vec2(width/2,height/2), Math.min(width, height)/2, 20, 7);

		var spider = sim.spider(new Vec2(120,120), 50);
		spider.drawConstraints = function(ctx, composite) {
			var i;
			for (i in composite.constraints) {
				var constraint = composite.constraints[i];
				if (constraint instanceof DistanceConstraint) {
					ctx.beginPath();
					ctx.moveTo(constraint.a.pos.x, constraint.a.pos.y);
					ctx.lineTo(constraint.b.pos.x, constraint.b.pos.y);
					ctx.strokeStyle = "#000";
					ctx.stroke();
				} else {
					constraint.draw(ctx);
				}
			}
		}
		
		spider.drawParticles = function(ctx, composite) {
			var i;
			for (i in composite.particles) {
				var point = composite.particles[i];
				ctx.beginPath();
				ctx.arc(point.pos.x, point.pos.y, 1.2, 0, 2*Math.PI);
				ctx.fillStyle = "#ff6000";
				ctx.fill();
			}
		}
		
		// animation loop
		var loop = function() {
			sim.frame(16);
			sim.draw();
			requestAnimFrame(loop);
		};

		loop();
	};
	
	
	</script>
</body>
</html>
