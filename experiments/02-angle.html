<!DOCTYPE html>
<html lang="en">
<head>
	<title>Verlet Angular Constraints - Sub Protocol</title>
	<meta name="author" content="Sub Protocol" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen, projection" />
	<script type="text/javascript" src="../js/verletjs/vec2.js"></script>
	<script type="text/javascript" src="../js/verletjs/constraint.js"></script>
	<script type="text/javascript" src="../js/verletjs/verlet.js"></script>
	<script type="text/javascript" src="../js/verletjs/objects.js"></script>
</head>
<body>
	<canvas id="scratch" style="width: 800px; height: 500px;"></canvas>
	<script type="text/javascript">

	window.onload = function() {
		var canvas = document.getElementById("scratch");

		// canvas dimensions
		var width = parseInt(canvas.style.width);
		var height = parseInt(canvas.style.height);

		// retina
		var dpr = window.devicePixelRatio || 1;
		canvas.width = width*dpr;
		canvas.height = height*dpr;
		canvas.getContext("2d").scale(dpr, dpr);

		// simulation
		var sim = new VerletJS(width, height, canvas);
		
		// entities
		var segment = sim.lineSegments([new Vec2(20,10), new Vec2(40,30), new Vec2(60,10)], 0.1);
		
		var particles = segment.particles;
		segment.constraints.push(new AngleConstraint(particles[0], particles[1], particles[2], 0.2));
		
		
		var n = 20;
		var cycles = 3;
		var stride = (cycles*2*Math.PI)/n;
		var i;
		var a = [];
		for (i=0;i<n;++i) {
			a.push(new Vec2(50 + i*10,Math.cos(i*stride)*20 + 50));
		}
		
		var segment2 = sim.lineSegments(a, 0.95);
		
		var test = null;
		for (i=0;i<n-2;++i) {
			var angleConstraint = new AngleConstraint(segment2.particles[i], segment2.particles[i+1], segment2.particles[i+2], 0.9);
			if (i == 13)
				test = angleConstraint;
			segment2.constraints.push(angleConstraint);
		}
		

		// animation loop
		var loop = function() {
			sim.frame(16);
			sim.draw();
			
			var angle = test.b.pos.angle2(test.a.pos, test.c.pos);
			//console.log(angle);
			
			requestAnimFrame(loop);
		};

		loop();
	};
	
	
	</script>
</body>
</html>
